<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>index</title>
</head>
<body>
    <div class="container">
      <h1>Welcome {{session['user_name']}}</h1>
      <p class="text-right"><a href="/">Home</a></p>
      <form action="/create/thought" method="post">
        <input type="hidden" name="user_id" value="{{session['user_id']}}">
        <div class="form-group">
          <label>new thought</label>
          <input type="text" class="form-control"  name="content"> 
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
        <a href="/logout">logout</a>
        <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                
                <th scope="col">user</th>
                <th scope="col">content</th>
                <th scope="col">likes</th>
                <th scope="col">links</th>
              </tr>
            </thead>
            <tbody>
                {% for thought in thoughts  %}
                <tr>
                    <th scope="row">{{thought.id}}</th>
                    <td><a href="/users/{{thought.user_id}}">{{thought.first_name}}</a></td>
                    <td>{{thought.content}}</td>
                    <td><a href="/decrement_likes/{{thought.id}}/{{thought.likes}}">unlike</a></td>
                    <td><a href="/increment_likes/{{thought.id}}/{{thought.likes}}">like</a></td>
                    <td>{{thought.likes}}</td>
                    <td><a href="/delete/{{thought.id}}">delete</a></td>
                    <td>
            
                      
                    </td>

                </tr>
                {% endfor %}

            </tbody>
          </table>
    </div>
</body>
</html>
