<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Home</title>
</head>
<body>

    <div class="container">
        <div>
            <div></div>
            <h1>Welcome {{session['name']}}</h1>
            <h4>these are the recipes</h4>
            <a href="/logout">logout</a>
            <a href="/recipes/new" class="btn btn-primary">Create</a>
        </div>
        <div>
            <h1 class="text-center">Users</h1>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Under 30 Minutes?</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for recipe in recipes %}
                    <tr>
                        <td>{{ recipe.name }}</td>
                        <td>{{ recipe.under_30_minutes }}</td>
                        <td>
                            <a href="/show/{{ recipe.id }}">View Instructions</a> 
                                {%  if session['user_id']  == recipe.user_id %}
                                <a href="/edit/{{ recipe.id }}">Edit</a> 
                                <a href="/destroy/{{ recipe.id }}">Delete</a>
                                {% endif %}
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
