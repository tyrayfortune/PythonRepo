<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Edit Recipe</title>
</head>
<body>
    {% with messages = get_flashed_messages() %}    
    {% if messages %}                        
        {% for message in messages %}     
            <p>{{message}}</p>          
        {% endfor %}
    {% endif %}
{% endwith %}

    <form action="/recipe/create" method="post" class="col-6 mx-auto">
        <h2 class="text-center">edit Recipe</h2>
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" name="name" value="{{recipe.name}}" class="form-control">
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <input type="text" name="description" value="{{recipe.description}}" class="form-control">
        </div>
        <div class="form-group">
            <label for="instructions">Instructions:</label>
            <input type="text" name="instructions" value="{{recipe.instructions}}" class="form-control">
        </div>
        <h3>Under 30 Minutes?</h3>
        <div class="form-check form-check-inline" > 
            <input class="form-check-input" type="radio" name="under_30_minutes" id="inlineRadio1" checked value="yes">
            <label class="form-check-label" for="under_30_minutes">Yes</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="under_30_minutes" id="inlineRadio2" value="no">
            <label class="form-check-label" for="under_30_minutes">No</label>
        </div>
        <div>
            <input for="date_made_on" type="date" name="date_made_on">
        </div>
        <div>
            <input type="submit" value="Create Recipe" class="btn btn-success">
        </div>
    </form>
    <a href="/dashboard">Home</a>
    <a href="/logout">logout</a>
</body>
</html>
